<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Prediction</title>
  <style>
    /* --- General Body Styling --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    /* --- Card Styling --- */
    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      max-height: 90vh;        /* allow card to fit in viewport */
      overflow-y: auto;        /* scroll if content exceeds height */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0083b0;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #00b4db;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0083b0;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* Optional: make scroll look nice */
    .card::-webkit-scrollbar {
      width: 6px;
    }

    .card::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }

  </style>
</head>
<body>
  <div class="card">
    <h2>Heart Disease Prediction</h2>
    <form id="form">
      <!-- 13 Features -->
      <label>Age</label>
      <input type="number" step="any" id="age" required>

      <label>Sex (0=Female, 1=Male)</label>
      <input type="number" step="any" id="sex" required>

      <label>Resting Blood Pressure (trestbps)</label>
      <input type="number" step="any" id="trestbps" required>

      <label>Cholesterol (chol)</label>
      <input type="number" step="any" id="chol" required>

      <label>Fasting Blood Sugar >120 mg/dl (fbs)</label>
      <input type="number" step="any" id="fbs" required>

      <label>Resting ECG (restecg)</label>
      <input type="number" step="any" id="restecg" required>

      <label>Max Heart Rate (thalach)</label>
      <input type="number" step="any" id="thalach" required>

      <label>Exercise Induced Angina (exang)</label>
      <input type="number" step="any" id="exang" required>

      <label>Oldpeak</label>
      <input type="number" step="any" id="oldpeak" required>

      <label>Slope of ST (slope)</label>
      <input type="number" step="any" id="slope" required>

      <label>Number of Major Vessels (ca)</label>
      <input type="number" step="any" id="ca" required>

      <label>Thal</label>
      <input type="number" step="any" id="thal" required>

      <label>Another Feature (0 if not used)</label>
      <input type="number" step="any" id="another_feature" required>

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("form").onsubmit = async function(e) {
      e.preventDefault();

      // Collect all 13 features
      const data = {
        age: parseFloat(document.getElementById("age").value),
        sex: parseFloat(document.getElementById("sex").value),
        trestbps: parseFloat(document.getElementById("trestbps").value),
        chol: parseFloat(document.getElementById("chol").value),
        fbs: parseFloat(document.getElementById("fbs").value),
        restecg: parseFloat(document.getElementById("restecg").value),
        thalach: parseFloat(document.getElementById("thalach").value),
        exang: parseFloat(document.getElementById("exang").value),
        oldpeak: parseFloat(document.getElementById("oldpeak").value),
        slope: parseFloat(document.getElementById("slope").value),
        ca: parseFloat(document.getElementById("ca").value),
        thal: parseFloat(document.getElementById("thal").value),
        another_feature: parseFloat(document.getElementById("another_feature").value)
      };

      try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("result").innerText =
          result.prediction === 1 ? "‚ù§Ô∏è Heart Disease Detected" : "üíö No Heart Disease";

      } catch (err) {
        document.getElementById("result").innerText = "Error: Cannot reach backend";
      }
    }
  </script>
</body>
</html>
